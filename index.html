        let chatbotOpen = false;

            const chatWindow = document.getElementById('chatWindow');

            chatbotOpen = !chatbotOpen;
            
            if (chatbotOpen) {

        function startVoiceRecording() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!SpeechRecognition) {
        const texts = voiceInterfaceText[currentLanguage] || voiceInterfaceText['fr-FR'];
        alert('Voice recognition not supported in your browser.');
        return;
    }

    const texts = voiceInterfaceText[currentLanguage] || voiceInterfaceText['fr-FR'];

    document.querySelector('.voice-text').textContent = texts.tapToStop;
    document.getElementById('voiceStatus').textContent = texts.listening;
    document.getElementById('voiceOverlay').style.display = 'flex';
    document.getElementById('voiceBtn').classList.add('recording');
    
    isRecording = true;
    recordingStartTime = Date.now();
    recordingTimer = setInterval(updateTimer, 100);
    
    recognition = new SpeechRecognition();
    recognition.lang = currentLanguage;
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    // Initialize with proper tracking
    window.finalVoiceResult = '';
    window.lastProcessedResultIndex = 0; // Track what we've already processed

    recognition.onstart = () => {
        updateVoiceStatus(texts.listening, true);
    };

    recognition.onresult = (event) => {
        let finalTranscript = '';
        let interimTranscript = '';
        
        // Only process NEW results (from lastProcessedResultIndex onwards)
        for (let i = window.lastProcessedResultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                finalTranscript += transcript + ' ';
                window.lastProcessedResultIndex = i + 1; // Mark as processed
            } else {
                interimTranscript += transcript;
            }
        }
        
        // Add only NEW final results
        if (finalTranscript.trim()) {
            window.finalVoiceResult += finalTranscript;
        }
        
        // Show current accumulated + interim results
        const currentText = window.finalVoiceResult + interimTranscript;
        if (currentText.trim()) {
            updateVoiceStatus(`"${currentText.trim()}"`, true);
        } else {
            updateVoiceStatus(texts.listening, true);
        }
    };

    recognition.onerror = (event) => {
        console.error('Recognition error:', event.error);
        let errorMsg = texts.error;
        
        switch(event.error) {
            case 'no-speech':
                errorMsg = texts.noSpeech;
                break;
            case 'audio-capture':
                errorMsg = texts.micError;
                break;
            case 'not-allowed':
                errorMsg = texts.permissionDenied;
                break;
        }
        
        updateVoiceStatus(errorMsg, false);
        setTimeout(() => stopVoiceRecording(), 1500);
    };

    recognition.onend = () => {
        // Only restart if still recording AND no errors
        if (isRecording) {
            try {
                // Don't reset lastProcessedResultIndex when restarting
                recognition.start();
            } catch (error) {
                console.log('Recognition restart failed:', error);
                stopVoiceRecording();
            }
        }
    };

    try {
        recognition.start();
    } catch (error) {
        console.error('Failed to start:', error);
        stopVoiceRecording();
    }
}
